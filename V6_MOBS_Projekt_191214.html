<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="V6_style.css">
    <script src="V6_JavaScript.js" defer></script>
</head>

<body>

    <header>
        <div id="datumzeit"></div>
        <button type="submit" id="pfeil" class="Pfeilbutton">
            <img src="pfeil.png" height=100 width=100></img>
        </button>
    </header>


    <main>
        <!-- BUTTONS MAIN -->

        <div class="Buttonklasse" id="Buttons">
            <button type="submit" id="music" class="Button_music">
                <img src="music_icon.png" height=100 width=100></img>
            </button>

            <button type="submit" id="speed" class="Button_speed">
                <img src="speed.png" height=100 width=100></img>
            </button>

            <button type="submit" id="temperatur" class="Button_temperatur">
                <img src="temperatur_icon.png" height=100 width=100></img>
            </button>

            <button type="submit" id="navi" class="Button_navi">
                <img src="dashboard_icon.png" height=100 width=100></img>
            </button>

            <button type="submit" id="fuel" class="Button_fuel">
                <img src="fuel_icon.png" height=100 width=100></img>
            </button>

            <button type="submit" id="window" class="Button_window">
                <img src="window_icon.png" height=100 width=100></img>
            </button>

            <button type="submit" id="lock" class="Button_lock">
                <img src="lock_icon.png" height=100 width=100></img>
            </button>

        </div>

        <!--<div class="template_fuel" id="fuel_t">-->
       
        <div class="Daten"> Tankstand: </div>
        <div class="Daten"> Kraftstoffverbrauch: </div>
        <div class="Daten"> Geschwindigkeit: </div>
        <div class="Daten"> Temperatur: </div>
        <div class="Daten"> Feuchtigkeit: </div>
        <div class="Daten"> Druck: </div>



        <div class="template_music">
            <button type="submit" id="zurueck" class="Button_zurueck">
                <img src="zurueck.png" height=100 width=100></img>
            </button>

            <button type="submit" id="play" class="Button_play">
                <img src="play.png" height=100 width=100></img>
            </button>

            <button type="submit" id="vor" class="Button_vor">
                <img src="vor.png" height=100 width=100></img>
            </button>
        </div>


        

        <div class="template_navi">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d50103.42109643403!2d9.660748846270184!3d48.700956643028434!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sde!2sde!4v1576077519771!5m2!1sde!2sde"
                width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="">
            </iframe>
        </div>


        <div class="template_window">
            <button type="submit" id="hoch" class="Button_hoch">
                <img src="pfeilhoch_icon.png" height=100 width=100></img>
            </button>

            <button type="submit" id="runter" class="Button_runter">
                <img src="pfeilrunter_icon.png" height=100 width=100></img>
            </button>
        </div>

        <div class="template_lock">
            <button type="submit" id="zu" class="Button_zu">
                <img src="zu_icon.png" height=100 width=100></img>
            </button>

            <button type="submit" id="auf" class="Button_auf">
                <img src="auf_icon.png" height=100 width=100></img>
            </button>
        </div>

    </main>



    <footer>
        <div>Â© LauraPietsch</div>
    </footer>
</body>

</html>
