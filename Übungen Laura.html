<!DOCTYPE html>
<html>

    <meta charset="utf-8">

    <title>Lauras Test</title>
</head>

<body>
    
    <script>
    function zahlenRaten() {
        var zahl = Math.round(Math.random()*100+0,5);
        var fehler = 0
        var fertig = false

        while(!fertig) {
            eingabe = prompt("Bitte erraten Sie die Zahl:" ;"");
            if (!eingabe) {
                fertig = true; // Abbruch durch Anwender
            } else {
                if (eingabe == zahl){
                    alert ("Gewonnen!");
                    fertig = true;
                } else {
                    fehler ++;
                    if (eingabe < zahl) 
                    alert ("Geratene Zahl zu klein")
                }
          
    
    </script>
    

    </script>      

    <form>
    <input type="button" value= "Test" class = "Test">
    </form>
    
  

</body>
